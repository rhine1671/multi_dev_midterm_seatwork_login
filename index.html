<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
	<title>Simple Login | Multi Dev</title>


</head>
<body>
    <h1 id="title">Login and registration system</h1>
	<form class="regForm">
        <h2 class="text-center">Register here!</h2>
        <div class="mb-3">
          <label for="usernameReg" class="form-label">User name</label>
          <input type="text" class="form-control" id="usernameReg">
        </div>
        <div class="mb-3">
          <label for="passwordReg" class="form-label">Password</label>
          <input type="password" class="form-control" id="passwordReg">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    
    <form class="logForm">
        <h2>Login here! Time to login now!</h2>
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
           <button type="submit" class="btn btn-primary">Login</button>
    </form>
  

	

	<div class="welcomePanel">
		<h2 id="greeting"></h2>
	</div>

	<script src="login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
