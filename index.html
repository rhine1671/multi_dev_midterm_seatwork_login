<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
	<title>Simple Login | Multi Dev</title>


</head>
<body>
  <h1 id="title">Login and registration system</h1>
	<div class="regForm" style="margin-top: 25px">
		
		<form action="#" id="registrationForm">
			<h2 class="text-center">Register here!</h2>
			<p>Username: <input type="text" class="form-control" id="usernameReg"></p>
			<p>Password: <input type="password" class="form-control" id="passwordReg"></p>
			<input type="submit" class="btn btn-primary mt-4" value="Register">
		</form>	
	</div>
	<div class="logForm" style="margin-top: 25px; display: none;">
		
		<form action="#" id="loginForm">
			<h2 class="text-center">Login here! Time to login now!</h2>
			<p>Username: <input type="text" id="username"></p>
			<p>Password: <input type="password" id="password"></p>
			<input type="submit" class="btn btn-primary mt-4" value="Login">
		</form>
	</div>
  

	

	<div class="welcomePanel">
		<h2 id="greeting"></h2>
	</div>

	<script src="login.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</body>
</html>
